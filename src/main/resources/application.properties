spring.application.name=DTSSubmission

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/taskTracker
spring.datasource.username=root
spring.datasource.password=comsc
spring.sql.init.mode=always
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.connection.driver_class=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.connection.url=jdbc:mariadb://localhost:3306/taskTracker
spring.jpa.properties.hibernate.connection.username=root
spring.jpa.properties.hibernate.connection.password=comsc
spring.thymeleaf.check-template-location=false